
<!-- This is going to have the create page, It will contant all the things needed for adding a booking to the system. -->
<div class='form'>
	<div class='form-inner'>
		<div class='form-wrapper'>
			<div>
				<label >Date:</label><input type='date' id='date_input' class='date' required>
			</div>
			<div>
				<label>Time:</label><input type='time' id='time_input' class='time' required>
			</div>
			<div>
				<label>Pickup:</label><input type='text' id='pickup_input' required>
			</div>
			<div>
				<label>Destination: </label><input type='text' id='destin_input' required>
			</div>
			<div class='nopass1'>
				<label># of Passengers:</label> <input type='number' id='pass_no_input' class="nopass" required>
			</div>
			<div>

				<label>Vehicle Type:</label>
				<select id='vehicle_input' class='input select'>
					<option>Car</option>
					<option>Minibus</option>
					<option>Mobility</option>
				</select>
			</div>
			<div>
				<label>Customer Name:</label><input type='text' id='cust_name_input' required>
			</div>
			<div>
				<label>Customer Contact:</label><input type='tel' id='cust_contact_input' required>
			</div>
			<div>
				<label>More Info:</label><textarea id='info_input' class='input' cols="35" rows=5></textarea>
			</div>
			<div>
				<label>Account?:</label><input type='checkbox' id='is_Account'>
			</div>
			<div>
				<button id='submitBooking'>Submit</button>
			</div>
		</div>
			<div id='custMap'>
			Put a map here?
		</div>
		
	</div>
	<div class='acc-form hidden'>
			The account shit will go here!
		</div>

</div>
