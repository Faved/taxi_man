<!DOCTYPE html>
<!-- This is the base template for the django powered website TAMAS All of the other templated will derive from this one. -->
<html>
<head>
	<title></title>
	<!-- css -->
	<link rel="stylesheet" href="/static/styles.css" />
	<link rel="stylesheet" href="/static/smoothness/jquery-ui-1.10.0.custom.css" />
	<link rel="stylesheet" href="/static/jquery.contextMenu.css">
	<link rel="stylesheet" href="/static/quetip.css">
	<!-- javascript includes-->
	<!-- jquery -->
	<script src="/static/jquery.js" ></script>
	<!-- jqueryui -->
	<script src="/static/jquery-ui-1.10.0.custom.js" ></script>

	<!-- Google Maps API -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"> </script>
	<!-- Custom Javascript -->
	<script src="/static/functions.js"></script>
	<!-- right click -->
	<script src="/static/jquery.contextMenu.js" type="text/javascript"></script>
	<!-- popup menu -->
	<script src="/static/quetip.js" type="text/javascript"></script>


</head>
<body>
	<!-- Contiainer div -->
	<div class='container'>
		<!-- header -->
		{%block header%}
	
		{%endblock%}
		<!-- Block for the content -->
		{%block content%}

		{%endblock%}

		<!-- footer -->
		<div class="footer">
			<div class='footer-inner'>
				<img src="/static/closeicon.png"/>
						<!-- this is the layout which will be used for creating bookings -->
				<div id='custLeft'>
				Will go here
				</div>
		</div>
	</div>
	<!-- div for comfirm -->
	<div id="dialog-confirm" title="Cancel?" class='hidden'>
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span>Cancel this booking?</p>
	</div>
	<div id="dialog-escort" title="Choose Escorts" class='hidden'>
		<p class='dia_p'><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span>Please pick escorts for booking:</p>
		<div id='es1' class='es hidden'>
			<label>Escort 1:</label>
			<select id='esc1' class='input select'>
				{%for e in escorts%}
				<option>{{e.name}}</option>
				{%endfor%}
			</select>

		</div>
		<div id='es2'class='es hidden'>
			<label>Escort 2:</label>
			<select id='esc2'class='input select'>
				{%for e in escorts%}
				<option>{{e.name}}</option>
				{%endfor%}
			</select>

		</div>
		<div id='es3'class='es hidden'>
			<label>Escort 3:</label>
			<select id='esc3' class='input select'>
				{%for e in escorts%}
				<option>{{e.name}}</option>
				{%endfor%}
			</select>

		</div>
		<div id='es4' class='es hidden'>
			<label>Escort 4:</label>
			<select id='esc4' class='input select'>
				{%for e in escorts%}
				<option>{{e.name}}</option>
				{%endfor%}
			</select>

		</div>
	</div>
</div>
{%block addbooking%}
{%include "create.html"%}
