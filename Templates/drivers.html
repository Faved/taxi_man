 <!-- the current available drivers will show here. currently hard coded, this will come from the database eventually -->
{%for d in driversAvail%}
	<div id="driver{{d.id}}" class="drivers_avail drivers">
		<p> 
			Callsign: {{d.driver.callsign}} 
			<br/>
			Name: {{d.driver.name}}
		</p>
		<span class='hidden driverid'>
			{{d.driver.id}}
		</span>
	</div>

{%endfor%}
