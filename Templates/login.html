{% extends 'base_template.html' %}


{% block mainbody %}
<div >
            <h2 class="under">Login</h2>
            {% if form.errors %}
            <p class="red_text">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action=".">
            {% csrf_token %}
            <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            </table>

            <input class="btn btn-primary larger" type="submit" value="login" />
            <input type="hidden" name="next" value="login" />
            </form>
        </div>
{% endblock mainbody %}
